<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator with Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calculator {
      max-width: 300px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>BMI Calculator with Messages</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" step="0.01" required><br>
    <label for="height">Height (m):</label>
    <input type="number" id="height" step="0.01" required><br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="result"></p>
    <p id="message"></p>
  </div>

  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value);

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        document.getElementById('result').innerHTML = "Please enter valid values.";
        return;
      }

      var bmi = weight / (height * height);
      document.getElementById('result').innerHTML = "Your BMI is: " + bmi.toFixed(2);

      var message = "";

      if (bmi < 18.5) {
        message = "Underweight";
      } else if (bmi < 24.9) {
        message = "Normal weight";
      } else if (bmi < 29.9) {
        message = "Overweight";
      } else {
        message = "Obese";
      }

      document.getElementById('message').innerHTML = "Interpretation: " + message;
    }
  </script>
</body>
</html>
